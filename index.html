<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Picas y fijas</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

    <h1>¡PICAS Y FIJAS!</h1>
    <p>Ingresa 4 números diferentes y oprime 'Enter'</p>
    <input type="text" id="input" placeholder="Ingresa tu número">
    <hr>
    <p class="error" id="mensaje1">El número no puede tener dígitos repetidos</p>
    <p class="error" id="mensaje2">El número no puede tener más de 4 dígitos</p>
    <p class="error" id="mensaje3">Use solo números</p>
    <p class="error" id="mensaje4">Por favor ingrese un número de 4 dígitos</p>
    <div class='wrapper'>
        <table class="table table-bordered table-dark">
            <thead class="thead-dark">
                <tr>
                    <th class="text-center">Número</th>
                    <th class="text-center">Picas</th>
                    <th class="text-center">Fijas</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div id="myModal" class="modal">
        <h1 class="modal-title">¡ GANASTE !</h1>
        <button type="button" class="btn btn-outline-success">Jugar de nuevo</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
